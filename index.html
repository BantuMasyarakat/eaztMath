<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wallpaper -->
    <div class="wallpaper">
        <h3>
            Eazy <br>
            Math
        </h3>
    </div>
    <!-- kontener utama -->
    <div class="container">

        <!-- ini basic -->

        <div class="el1">
            <h1>Basic</h1>
        </div>

            <div class="elThrust">
                <div>
                    <div class="bungkus">
                        <div class="input"></div>
                        <div class="hapus"><h2>X</h2></div>
                    </div>
                    <div class="tab">
                        <table>
                            <tr>
                                <td class="basicNumber">1</td>
                                <td class="basicNumber">2</td>
                                <td class="basicNumber">3</td>
                                <td id="divide">/</td>
                            </tr>
                            
                            <tr>
                                <td class="basicNumber">4</td>
                                <td class="basicNumber">5</td>
                                <td class="basicNumber">6</td>
                                <td id="multiply">*</td>
                            </tr>
                            
                            <tr>
                                <td class="basicNumber">7</td>
                                <td class="basicNumber">8</td>
                                <td class="basicNumber">9</td>
                                <td id="add">+</td>
                            </tr>
                            
                            <tr>
                                <td id="point">.</td>
                                <td class="basicNumber">0</td>
                                <td id="equal">=</td>
                                <td id="subtract">-</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        <!-- ini deret geometri -->

        <div class="el2">
            <h1>Deret Geometri</h1>
        </div>

            <div class="elThrust">
                <div class="geoCon">
                    <div class="suku1">
                        <h6>Suku (n)</h6>
                        <input type="number" id="input1">
                    </div>
                    <div class="suku2">
                        <h6>Suku (n+1)</h6>
                        <input type="number" id="input2">
                    </div>
                    <div class="play"><h6>Hitung</h6></div>
                    <div class="body">
                        <h4>Opsi</h4>
                    </div>
                </div>
            </div>

        <div class="el3">
            <h1>Aritmatic</h1>
        </div>

            <div class="elThrust">

            </div>

        <div class="el4">
            <h1>Advance</h1>
        </div>

            <div class="elThrust">

            </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
